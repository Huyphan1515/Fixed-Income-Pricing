<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bond Pricing Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .bond-graphic {
      text-align: center;
      margin-bottom: 20px;
    }
    .bond-table td {
      padding: 8px 12px;
    }
    .bond-table td:first-child {
      font-weight: bold;
      white-space: nowrap;
    }
    .bond-table {
      border: 1px solid #198754;
      width: 100%;
    }
    .bond-table tr {
      border-bottom: 1px solid #198754;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <!-- Form -->
      <div class="col-md-6">
        <div class="bond-graphic">
          <img src="https://cdn-icons-png.flaticon.com/512/6009/6009833.png" alt="Bond Icon" width="80">
        </div>
        <h2>Bond Pricing Calculator</h2>
        <form id="bond-form" class="text-start">
          <div class="mb-3">
            <label class="form-label">Bought Date</label>
            <input name="bought_date" type="date" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Sold Date</label>
            <input name="sold_date" type="date" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Rate (%)</label>
            <input name="rate" type="number" step="0.01" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input name="quantity" type="number" class="form-control" required>
          </div>
          <div class="mb-4">
            <label class="form-label">Client Type</label>
            <select name="client_type" class="form-select">
              <option value="Individual">Individual</option>
              <option value="Corporation">Corporation</option>
            </select>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Calculate</button>
          </div>
        </form>
        <div id="results" class="mt-4"></div>
      </div>

      <!-- Bond Info Table -->
      <div class="col-md-6">
        <h4 class="text-success mb-3">Bond Information</h4>
        <table class="bond-table table table-bordered border-success">
          <tr>
            <td>Bond face value</td>
            <td>100,000</td>
          </tr>
          <tr>
            <td>Date issuance</td>
            <td>6/9/2021</td>
          </tr>
          <tr>
            <td>Maturity date</td>
            <td>6/9/2024</td>
          </tr>
          <tr>
            <td>Coupon rate</td>
            <td>10.5%</td>
          </tr>
          <tr>
            <td>Coupon period</td>
            <td>Once per year</td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("bond-form").onsubmit = async function (e) {
      e.preventDefault();
      const form = e.target;
      const res = await fetch("/calculate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          bought_date: form.bought_date.value,
          sold_date: form.sold_date.value,
          rate: parseFloat(form.rate.value) / 100,
          client_type: form.client_type.value,
          quantity: parseFloat(form.quantity.value)
        })
      });
      const json = await res.json();
      document.getElementById("results").innerHTML = `
        <p><strong>Buy Price:</strong> $${json.buy_price.toLocaleString()}</p>
        <p><strong>Sell Price:</strong> $${json.sell_price.toLocaleString()}</p>
        <a class="btn btn-success" href="${json.download_url}" download>Download Excel</a>
      `;
    };
  </script>
</body>
</html>
