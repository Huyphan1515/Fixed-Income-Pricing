<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask or Summarize</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
{% if 'navbar.html' in globals() or 'navbar.html' in locals() %}
  {% include 'navbar.html' %}
{% endif %}
<div class="container mt-4">
  <h2>Ask a Question or Summarize Text</h2>
  <form method="POST">
    <div class="mb-3">
      <textarea class="form-control" name="user_input" rows="6" placeholder="Paste your text or enter your question here..." required>{{ user_input }}</textarea>
    </div>
    <div class="mb-3">
      <select class="form-select" name="function">
        <option value="qa" {% if function == "qa" %}selected{% endif %}>Q&amp;A</option>
        <option value="summarize" {% if function == "summarize" %}selected{% endif %}>Summarize</option>
      </select>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
  {% if answer %}
    <div class="alert alert-success mt-4"><strong>Answer:</strong> {{ answer|safe }}</div>
  {% endif %}
  {% if summary %}
    <div class="alert alert-info mt-4"><strong>Summary:</strong> {{ summary|safe }}</div>
  {% endif %}
</div>
</body>
</html>
